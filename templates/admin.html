<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN DASHBOARD</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Orbitron:wght@700&display=swap');
        body { background: #09090b; color: white; padding: 20px; font-family: 'Poppins', sans-serif; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .card { background: rgba(25,25,35,0.9); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; }
        .btn { padding: 10px 20px; background: #43e97b; border: none; border-radius: 8px; color: black; font-weight: bold; cursor: pointer; }
        .logout { background: #ff4757; color: white; text-decoration: none; padding: 8px 15px; border-radius: 8px; font-size: 0.8rem; }
        .key-box { background: black; padding: 15px; border-radius: 8px; color: #43e97b; font-family: monospace; margin-top: 15px; display: none; }
    </style>
</head>
<body>
    <div class="header">
        <h2 style="font-family: 'Orbitron';">EXE DASHBOARD</h2>
        <a href="/api/logout" class="logout">LOGOUT</a>
    </div>

    <div class="card">
        <h3>âš¡ GENERATE KEY</h3>
        <select id="duration" style="padding: 10px; border-radius: 5px; background: #222; color: white; border: 1px solid #444;">
            <option value="1h">1 Hour</option>
            <option value="24h">1 Day</option>
        </select>
        <button onclick="genKey()" class="btn">CREATE</button>
        
        <div id="result" class="key-box"></div>
    </div>

    <div class="card">
        <h3>ðŸ”´ SERVER CONTROL</h3>
        <p>Maintenance Mode: <span style="color: #ff4757;">OFF</span></p>
    </div>

    <script>
        function genKey() {
            const dur = document.getElementById('duration').value;
            const res = document.getElementById('result');

            fetch('/api/generate', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({duration: dur})
            })
            .then(res => res.json())
            .then(data => {
                if(data.status === 'success') {
                    res.style.display = 'block';
                    res.innerText = data.key;
                } else {
                    alert("Unauthorized! Please Login again.");
                    window.location.href = '/login';
                }
            });
        }
    </script>
</body>
</html>
