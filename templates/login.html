<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN LOGIN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Orbitron:wght@700&display=swap');
        body { background: #050507; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: 'Poppins', sans-serif; margin: 0; }
        .login-box { background: rgba(25,25,35,0.9); padding: 40px; border-radius: 20px; width: 90%; max-width: 350px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .input-field { width: 100%; padding: 15px; background: rgba(0,0,0,0.5); border: 1px solid #333; color: white; border-radius: 10px; margin-bottom: 20px; outline: none; }
        .btn { width: 100%; padding: 15px; background: #667eea; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; }
        .error { color: #ff4757; font-size: 0.9rem; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1 style="font-family: 'Orbitron'; margin-bottom: 30px;">EXE ADMIN</h1>
        <input type="password" id="pass" class="input-field" placeholder="Enter Access Key...">
        <button onclick="doLogin()" class="btn" id="loginBtn">UNLOCK</button>
        <div class="error" id="errMsg">Invalid Key!</div>
        
        <div style="margin-top: 20px; border-top: 1px solid #333; padding-top: 15px;">
            <a href="https://t.me/Brexxee" style="color: #4facfe; text-decoration: none; font-size: 0.8rem;">GET KEY FROM OWNER</a>
        </div>
    </div>

    <script>
        function doLogin() {
            const pass = document.getElementById('pass').value;
            const btn = document.getElementById('loginBtn');
            const err = document.getElementById('errMsg');

            btn.innerText = "CHECKING...";
            err.style.display = 'none';

            fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({pass: pass})
            })
            .then(res => res.json())
            .then(data => {
                if(data.status === 'success') {
                    window.location.href = '/admin';
                } else {
                    btn.innerText = "UNLOCK";
                    err.style.display = 'block';
                }
            });
        }
    </script>
</body>
</html>
