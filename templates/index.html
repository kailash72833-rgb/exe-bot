<!DOCTYPE html>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Orbitron:wght@400;500;700;800&family=Montserrat:wght@400;500;600;700&display=swap');

    :root {
        --bg-primary: #0a0a0f;
        --bg-card: rgba(20, 20, 35, 0.9);
        --border: rgba(255, 255, 255, 0.1);
        --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        --accent-blue: #4facfe;
        --text-primary: #ffffff;
        --text-secondary: #b0b0d0;
        --shadow-lg: 0 15px 40px rgba(0, 0, 0, 0.4);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html { scroll-behavior: smooth; }

    body {
        background: var(--bg-primary);
        color: var(--text-primary);
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
        padding-bottom: 100px;
    }

    /* Animation Background */
    .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; overflow: hidden; pointer-events: none; }
    .bg-particle {
        position: absolute; background: var(--accent-blue); border-radius: 50%;
        animation: float 25s infinite linear; opacity: 0.08;
    }
    @keyframes float { 0% { transform: translateY(0) rotate(0deg); } 100% { transform: translateY(-100px) rotate(360deg); } }

    .container { max-width: 480px; margin: 0 auto; padding: 25px 20px; position: relative; z-index: 1; }

    /* Headers */
    .brand-header { text-align: center; margin-bottom: 35px; padding-top: 10px; }
    .brand-logo {
        font-family: 'Orbitron', sans-serif; font-size: 2.6rem; font-weight: 800;
        background: var(--gradient-1); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        text-shadow: 0 5px 20px rgba(102, 126, 234, 0.4); display: inline-block;
    }
    .brand-separator {
        width: 60px; height: 4px; background: var(--gradient-3);
        margin: 15px auto 0 auto; border-radius: 50px;
        box-shadow: 0 0 10px var(--accent-blue);
    }

    /* Cards */
    .glass-card {
        background: var(--bg-card); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--border); border-radius: 26px; padding: 25px;
        margin-bottom: 25px; box-shadow: var(--shadow-lg); transition: transform 0.3s ease;
    }
    
    .section-label {
        display: flex; align-items: center; gap: 12px; color: var(--accent-blue);
        font-size: 0.85rem; font-weight: 700; text-transform: uppercase;
        letter-spacing: 1px; margin-bottom: 18px; font-family: 'Montserrat', sans-serif;
    }

    /* Buttons */
    .btn {
        display: flex; align-items: center; justify-content: center; gap: 10px;
        width: 100%; padding: 18px; border: none; border-radius: 18px;
        font-family: 'Poppins', sans-serif; font-size: 1rem; font-weight: 700;
        cursor: pointer; transition: 0.3s; text-decoration: none; color: white; margin-bottom: 15px;
    }
    .btn-primary { background: var(--gradient-1); box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3); }
    .btn-secondary { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border); color: var(--text-primary); }
    .btn-accent { background: linear-gradient(135deg, #ff4757, #ff6b81); color: white; }

    /* Footer & Nav */
    .footer { text-align: center; margin-top: 40px; padding: 25px 0; color: var(--text-secondary); font-size: 0.85rem; border-top: 1px solid var(--border); }
    .bottom-nav {
        position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
        display: flex; gap: 15px; background: rgba(15, 15, 25, 0.9); backdrop-filter: blur(25px);
        border: 1px solid rgba(255,255,255,0.15); border-radius: 60px; padding: 12px 20px; z-index: 1000;
    }
    .nav-item { color: rgba(255,255,255,0.6); font-size: 1.4rem; cursor: pointer; transition: 0.3s; }
    .nav-item.active { color: white; transform: translateY(-5px); text-shadow: 0 0 10px var(--accent-blue); }
    
    .hidden { display: none; }
    .fade-in { animation: fadeIn 0.5s ease forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<script>
    // Particle Animation
    document.addEventListener('DOMContentLoaded', () => {
        const c = document.querySelector('.bg-animation');
        for(let i=0; i<15; i++) {
            const p = document.createElement('div');
            p.className = 'bg-particle';
            p.style.left = Math.random()*100+'%';
            p.style.top = Math.random()*100+'%';
            p.style.width = (Math.random()*60+20)+'px';
            p.style.height = p.style.width;
            p.style.animationDuration = (Math.random()*30+15)+'s';
            c.appendChild(p);
        }
    });

    // View Switching Logic
    function switchView(viewName) {
        document.querySelectorAll('.container').forEach(el => el.classList.add('hidden'));
        document.getElementById('view-' + viewName).classList.remove('hidden');
    }
</script>
